name = "raqim-api"
main = "src/index.js"
compatibility_date = "2024-12-22"

# Secrets (set via: wrangler secret put GEMINI_API_KEY)
# - GEMINI_API_KEY
# - OPENAI_API_KEY
# - OPENAI_OSS_MODEL (e.g., gpt-oss-120b)
# - ALLOWED_ORIGIN (e.g., https://raqim.ai)
# - JINA_API_KEY (optional)

[vars]
ENVIRONMENT = "production"
MAX_REQUESTS_PER_MINUTE = "30"
MAX_PROMPT_LENGTH = "20000"
